<div class="container">
  <div *ngFor="let item of data" class="card">
    <img class="card-img-top" src="{{item.multimedia.src}}" />
    <div class="card-body">
      <h5 class="card-title">{{item.display_title}}</h5>
      <p class="card-text">{{item.summary_short}}</p>
      <a href="{{item.link.url}}" large>Read full article</a>
    </div>
  </div>
</div>
